<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>桃園營運處｜打卡系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#fff;
      --shadow:0 10px 25px rgba(0,0,0,.06);
      --radius:18px;

      /* 字體 */
      --fs-title: 24px;
      --fs-sub: 16px;
      --fs-group: 32px; /* 調度/一級/換電 */
      --fs-btn: 30px;   /* 到站/離站 */
      --fs-status: 16px;
      --fs-debug: 13px;

      /* 顏色：到站淺（黑字）、離站深（白字） */
      --dispatch-light:#5fd49a;
      --dispatch-dark:#15905a;

      --level1-light:#ffbe5c;
      --level1-dark:#e07a00;

      --swap-light:#7fb2ff;
      --swap-dark:#1e79ff;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif;
      background:var(--bg);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      font-size: 18px;
    }

    .page{
      min-height: 100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    .card{
      width:min(560px, 100%);
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
      box-sizing:border-box;
    }

    .title{
      font-size:var(--fs-title);
      font-weight:900;
      margin:0 0 10px;
      text-align:left;
      letter-spacing:.2px;
    }

    .sub{
      font-size:var(--fs-sub);
      color:#666;
      margin:0 0 16px;
      line-height:1.65;
    }

    /* 每個項目一張卡 */
    .group{
      margin-bottom: 22px;
      border: 2px solid #e9edf5;
      border-radius: 18px;
      padding: 18px;
      background: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.04);
    }
    .group:last-child{ margin-bottom: 0; }

    /* 作法B：標題正常排版 */
    .groupTitle{
      font-size: var(--fs-group);
      font-weight: 900;
      color:#111;
      margin: 0 0 14px;
      line-height: 1.1;
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    button{
      border:0;
      border-radius:16px;
      padding: 18px 14px;
      font-size:var(--fs-btn);
      font-weight:900;
      cursor:pointer;
      width:100%;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    /* 到站：淺色 + 黑字 */
    .dispatchArrive{ background: var(--dispatch-light); color:#000; }
    .level1Arrive{ background: var(--level1-light); color:#000; }
    .swapArrive{ background: var(--swap-light); color:#000; }

    /* 離站：深色 + 白字 */
    .dispatchLeave{ background: var(--dispatch-dark); color:#fff; }
    .level1Leave{ background: var(--level1-dark); color:#fff; }
    .swapLeave{ background: var(--swap-dark); color:#fff; }

    .status{
      margin-top:16px;
      font-size:var(--fs-status);
      line-height:1.7;
      white-space:pre-wrap;
      min-height: 22px;
    }
    .ok{ color:#0a7a35; font-weight:900; }
    .err{ color:#b42318; font-weight:900; }
    .muted{ color:#666; }

    /* ✅ 閒置提醒區 */
    .idleWrap{
      display:none;
      margin-top:12px;
      border:2px dashed #e5e7eb;
      border-radius:16px;
      padding:12px;
      background:#fff;
    }
    .idleTitle{
      font-weight:900;
      margin:0 0 6px;
      color:#111;
    }
    .idleText{
      margin:0 0 10px;
      color:#666;
      font-size:14px;
      line-height:1.5;
    }
    .idleBtn{
      font-size:16px;
      font-weight:900;
      padding:12px 14px;
      border-radius:14px;
      border:0;
      width:auto;
      color:#fff;
      background:#111;
      cursor:pointer;
    }

    details{ margin-top:14px; }
    summary{ cursor:pointer; color:#666; font-size:14px; }
    .debugBox{
      margin-top:10px;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:12px;
      background:#fafafa;
      font-size:var(--fs-debug);
      max-height: 240px;
      overflow:auto;
      white-space:pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <p class="title">桃園營運處｜打卡系統</p>
      <p class="sub">
        選擇作業類，點選「到站」或「離站」打卡<br>
        成功後會顯示「完成」並自動關閉。
      </p>

      <div class="group">
        <div class="groupTitle">調度</div>
        <div class="row2">
          <button id="btnDispatchArrive" class="dispatchArrive">到站打卡</button>
          <button id="btnDispatchLeave" class="dispatchLeave">離站打卡</button>
        </div>
      </div>

      <div class="group">
        <div class="groupTitle">一級</div>
        <div class="row2">
          <button id="btnLevel1Arrive" class="level1Arrive">到站打卡</button>
          <button id="btnLevel1Leave" class="level1Leave">離站打卡</button>
        </div>
      </div>

      <div class="group">
        <div class="groupTitle">換電</div>
        <div class="row2">
          <button id="btnSwapArrive" class="swapArrive">到站打卡</button>
          <button id="btnSwapLeave" class="swapLeave">離站打卡</button>
        </div>
      </div>

      <!-- ✅ 閒置提醒（掛太久自救） -->
      <div id="idleWrap" class="idleWrap">
        <p class="idleTitle">頁面已久未操作</p>
        <p class="idleText">若你把打卡頁面放太久，LINE/定位可能會失效，容易出現「打卡失敗」。建議按下重新整理再打卡。</p>
        <button class="idleBtn" onclick="hardReload()">重新整理</button>
      </div>

      <!-- ✅ 不顯示「啟動中…」，預設空白 -->
      <div id="status" class="status muted"></div>

      <details id="dbgWrap" style="display:none;">
        <summary>debug（僅 test=1 顯示）</summary>
        <div id="debug" class="debugBox"></div>
      </details>
    </div>
  </div>

<script>
/** ===== 只要確認這兩個 ===== */
const LIFF_ID = "2009174277-dSY24pNu";
const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyI1gsHWcdfnynjPyuJ55VRFLiwq74ULORIvRHHc94VA0PN673AVtWF6UC_0t5Ch_Ki/exec";

/** ✅ 閒置超過幾分鐘就提醒（可調整） */
const IDLE_WARN_MIN = 8;

/** ✅ 定位策略（更快更穩） */
const GEO_OPTIONS = {
  enableHighAccuracy: false,
  timeout: 8000,
  maximumAge: 15000
};

/** ===== UI ===== */
const $status = document.getElementById("status");
const $debug = document.getElementById("debug");
const $dbgWrap = document.getElementById("dbgWrap");
const $idleWrap = document.getElementById("idleWrap");

const btns = {
  dispatchArrive: document.getElementById("btnDispatchArrive"),
  dispatchLeave:  document.getElementById("btnDispatchLeave"),
  level1Arrive:   document.getElementById("btnLevel1Arrive"),
  level1Leave:    document.getElementById("btnLevel1Leave"),
  swapArrive:     document.getElementById("btnSwapArrive"),
  swapLeave:      document.getElementById("btnSwapLeave"),
};

function setStatus(msg, type){
  $status.className = "status " + (type === "ok" ? "ok" : type === "err" ? "err" : "muted");
  $status.textContent = msg || "";
}

function setButtonsDisabled(disabled){
  Object.values(btns).forEach(b => b.disabled = disabled);
}

/** ===== 解析參數：一般 query + liff.state ===== */
function getMergedParams(){
  const normal = new URLSearchParams(window.location.search || "");
  const merged = new URLSearchParams(normal.toString());

  const stateRaw = normal.get("liff.state");
  if (stateRaw) {
    let decoded = "";
    try { decoded = decodeURIComponent(stateRaw); } catch(e){ decoded = stateRaw; }
    if (decoded.startsWith("?")) decoded = decoded.slice(1);
    const sp = new URLSearchParams(decoded);
    for (const [k,v] of sp.entries()) merged.set(k,v);
  }
  return merged;
}

function isTestMode(){
  const p = getMergedParams();
  return p.get("test") === "1";
}

function showDebug(obj){
  if (!isTestMode()) return;
  $dbgWrap.style.display = "";
  $debug.textContent = JSON.stringify(obj, null, 2);
}

/** ===== 文字 ===== */
function jobCN(job){
  return job === "dispatch" ? "調度"
       : job === "level1" ? "一級"
       : job === "swap" ? "換電"
       : job;
}
function stepCN(step){
  return step === "arrive" ? "到站" : "離站";
}

/** ===== 閒置自救 ===== */
let openedAt = Date.now();
let lastActionAt = Date.now();
let idleShown = false;

function touchAction(){
  lastActionAt = Date.now();
  if (idleShown) {
    $idleWrap.style.display = "none";
    idleShown = false;
  }
}

function hardReload(){
  try {
    const url = new URL(location.href);
    // 加一個 cache bust，避免 GitHub/瀏覽器快取
    url.searchParams.set("v", String(Date.now()));
    location.replace(url.toString());
  } catch(_) {
    location.reload(true);
  }
}

setInterval(() => {
  const idleMin = (Date.now() - lastActionAt) / 60000;
  if (idleMin >= IDLE_WARN_MIN && !idleShown) {
    idleShown = true;
    $idleWrap.style.display = "";
  }
}, 15000);

/** ===== 定位 ===== */
function getLocation(){
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) return reject(new Error("此裝置不支援定位"));
    navigator.geolocation.getCurrentPosition(
      (pos) => resolve({
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        accuracy: pos.coords.accuracy
      }),
      (err) => reject(new Error(err.message || "定位失敗")),
      GEO_OPTIONS
    );
  });
}

/** ===== LIFF profile（加強版，失效時提示） ===== */
async function getProfileSafe(){
  await liff.init({ liffId: LIFF_ID });

  // 非 LINE 內：需要登入
  if (!liff.isInClient() && !liff.isLoggedIn()) {
    liff.login();
    throw new Error("redirect_login");
  }

  try {
    return await liff.getProfile();
  } catch (e) {
    // LIFF session 常見掛太久失效
    throw new Error("liff_profile_failed");
  }
}

/** ===== 打卡 ===== */
async function punch(job, step){
  touchAction();
  setButtonsDisabled(true);
  setStatus(`定位中…（${jobCN(job)}｜${stepCN(step)}）`, "muted");

  const params = getMergedParams();
  const bypassKey = params.get("key") || "";  // 如果你用 ?key=hyb... 繞過測試
  const v = params.get("v") || "";
  const test = params.get("test") || "";

  try{
    const profile = await getProfileSafe();
    const loc = await getLocation();

    setStatus("送出打卡…", "muted");

    const payload = {
      job,
      step,
      userId: profile.userId || "",
      displayName: profile.displayName || "",
      lat: loc.lat,
      lng: loc.lng,
      accuracy: loc.accuracy,
      bypassKey,
      test,
      v,
      href: location.href,
      ts: Date.now()
    };

    showDebug({ step:"request", payload });

    const res = await fetch(GAS_WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload),
    });

    const text = await res.text();
    let data = {};
    try { data = JSON.parse(text); } catch(_) {}

    showDebug({ step:"response", status: res.status, text, data });

    if (!data.ok) {
      const msg = data.message || "打卡失敗，請稍後再試";
      // 特別針對常見錯誤給更好提示
      if (msg.includes("離場站過遠")) {
        setStatus(`錯誤：${msg}`, "err");
      } else if (msg.includes("尚未到站")) {
        setStatus(`錯誤：${msg}`, "err");
      } else {
        setStatus(`錯誤：${msg}\n（若頁面放太久，建議按下重新整理再試）`, "err");
        $idleWrap.style.display = "";
        idleShown = true;
      }
      setButtonsDisabled(false);
      return;
    }

    const station = data.stationName ? `\n站點：${data.stationName}` : "";
    setStatus(`完成 ✅\n${jobCN(job)}｜${stepCN(step)}打卡${station}`, "ok");

    setTimeout(() => {
      try { liff.closeWindow(); } catch(_) {}
    }, 900);

  } catch(e){
    const msg = (e && e.message) ? e.message : String(e);

    if (msg === "redirect_login") {
      // 已觸發 liff.login()，不再顯示錯誤
      setButtonsDisabled(false);
      return;
    }

    if (!isTestMode()) {
      // 正式模式：不暴露細節，但給出自救引導
      if (msg === "liff_profile_failed") {
        setStatus("錯誤：頁面已放置過久，請重新整理後再打卡", "err");
        $idleWrap.style.display = "";
        idleShown = true;
      } else if (msg.toLowerCase().includes("timeout")) {
        setStatus("錯誤：定位逾時，請開啟定位或重新整理後再試", "err");
      } else {
        setStatus("錯誤：打卡失敗，請稍後再試\n（若頁面放太久，建議重新整理）", "err");
        $idleWrap.style.display = "";
        idleShown = true;
      }
    } else {
      // 測試模式：顯示更多細節
      setStatus(`錯誤：${msg}`, "err");
      showDebug({ step:"catch", error: String(e), stack: e && e.stack ? e.stack : "" });
      $idleWrap.style.display = "";
      idleShown = true;
    }

    setButtonsDisabled(false);
  }
}

/** 綁定：三作業 × 到站/離站 */
btns.dispatchArrive.addEventListener("click", () => punch("dispatch","arrive"));
btns.dispatchLeave.addEventListener("click", () => punch("dispatch","leave"));

btns.level1Arrive.addEventListener("click", () => punch("level1","arrive"));
btns.level1Leave.addEventListener("click", () => punch("level1","leave"));

btns.swapArrive.addEventListener("click", () => punch("swap","arrive"));
btns.swapLeave.addEventListener("click", () => punch("swap","leave"));

/** 初始（不顯示啟動中文字） */
(function(){
  // 任何互動都刷新 lastActionAt
  document.addEventListener("click", touchAction, { passive:true });
  document.addEventListener("touchstart", touchAction, { passive:true });
  document.addEventListener("keydown", touchAction, { passive:true });

  if (isTestMode()) {
    const p = getMergedParams();
    showDebug({ note:"test=1", mergedParams:Object.fromEntries(p.entries()) });
  } else {
    setStatus("", "muted");
  }
})();
</script>
</body>
</html>
