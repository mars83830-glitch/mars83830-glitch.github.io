<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>桃園營運處｜打卡系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#fff;
      --shadow:0 10px 25px rgba(0,0,0,.06);
      --radius:16px;
    }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif;
      background:var(--bg);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .page{
      min-height: 100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      box-sizing:border-box;
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
      box-sizing:border-box;
    }
    .title{
      font-size:20px;
      font-weight:800;
      margin:0 0 8px;
      text-align:left;
    }
    .sub{
      font-size:13px;
      color:#666;
      margin:0 0 14px;
      line-height:1.55;
    }

    .group{
      margin:10px 0 12px;
      border:1px solid #eef0f5;
      border-radius:14px;
      padding:12px;
    }
    .gtitle{
      font-size:14px;
      font-weight:900;
      margin:0 0 10px;
      color:#222;
    }
    .row2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    button{
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      color:#fff;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .green{ background:#15a55b; }
    .orange{ background:#f08c00; }
    .blue{ background:#1e79ff; }

    .status{
      margin-top:14px;
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
    }
    .ok{ color:#0a7a35; font-weight:900; }
    .err{ color:#b42318; font-weight:900; }
    .muted{ color:#666; font-size:12px; }

    details{ margin-top:12px; }
    summary{ cursor:pointer; color:#666; font-size:12px; }
    .debugBox{
      margin-top:8px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:10px;
      background:#fafafa;
      font-size:12px;
      max-height: 200px;
      overflow:auto;
      white-space:pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <p class="title">桃園營運處｜打卡系統</p>
      <p class="sub">請直接選擇「到站 / 離站」打卡。成功後會顯示完成並自動關閉。</p>

      <div class="group">
        <p class="gtitle">調度</p>
        <div class="row2">
          <button id="d_arr" class="green">到站</button>
          <button id="d_lev" class="green">離站</button>
        </div>
      </div>

      <div class="group">
        <p class="gtitle">一級</p>
        <div class="row2">
          <button id="l_arr" class="orange">到站</button>
          <button id="l_lev" class="orange">離站</button>
        </div>
      </div>

      <div class="group">
        <p class="gtitle">換電</p>
        <div class="row2">
          <button id="s_arr" class="blue">到站</button>
          <button id="s_lev" class="blue">離站</button>
        </div>
      </div>

      <div id="status" class="status muted">啟動中…</div>

      <details id="dbgWrap" style="display:none;">
        <summary>debug（僅 test=1 顯示）</summary>
        <div id="debug" class="debugBox"></div>
      </details>
    </div>
  </div>

<script>
/** ✅ 只要確認這兩個 */
const LIFF_ID = "2009174277-dSY24pNu";
const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyI1gsHWcdfnynjPyuJ55VRFLiwq74ULORIvRHHc94VA0PN673AVtWF6UC_0t5Ch_Ki/exec";

const $status = document.getElementById("status");
const $debug = document.getElementById("debug");
const $dbgWrap = document.getElementById("dbgWrap");

const btnList = [
  "d_arr","d_lev","l_arr","l_lev","s_arr","s_lev"
].map(id => document.getElementById(id));

function setStatus(msg, type){
  $status.className = "status " + (type === "ok" ? "ok" : type === "err" ? "err" : "muted");
  $status.textContent = msg;
}
function setButtonsDisabled(disabled){
  btnList.forEach(b => b.disabled = disabled);
}

/** query + liff.state */
function getMergedParams(){
  const normal = new URLSearchParams(window.location.search || "");
  const merged = new URLSearchParams(normal.toString());

  const stateRaw = normal.get("liff.state");
  if (stateRaw) {
    let decoded = "";
    try { decoded = decodeURIComponent(stateRaw); } catch(e){ decoded = stateRaw; }
    if (decoded.startsWith("?")) decoded = decoded.slice(1);
    const sp = new URLSearchParams(decoded);
    for (const [k,v] of sp.entries()) merged.set(k,v);
  }
  return merged;
}
function isTestMode(){
  const p = getMergedParams();
  return p.get("test") === "1";
}
function showDebug(obj){
  if (!isTestMode()) return;
  $dbgWrap.style.display = "";
  $debug.textContent = JSON.stringify(obj, null, 2);
}

function actionName(action){
  return action === "dispatch" ? "調度"
       : action === "level1"  ? "一級"
       : action === "swap"    ? "換電"
       : action;
}
function phaseName(phase){
  return phase === "arrive" ? "到站" : "離站";
}

/** 定位 */
function getLocation(){
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) return reject(new Error("此裝置不支援定位"));
    navigator.geolocation.getCurrentPosition(
      (pos) => resolve({
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        accuracy: pos.coords.accuracy
      }),
      (err) => reject(new Error(err.message || "定位失敗")),
      { enableHighAccuracy:true, timeout:12000, maximumAge:0 }
    );
  });
}

/** 打卡 */
async function punch(action, phase){
  setButtonsDisabled(true);
  setStatus(`定位中…（${actionName(action)}｜${phaseName(phase)}）`, "muted");

  const params = getMergedParams();
  const test = params.get("test") || "";
  const v = params.get("v") || "";

  try{
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isInClient() && !liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const loc = await getLocation();

    setStatus("送出打卡…", "muted");

    const payload = {
      action,                 // dispatch|level1|swap
      phase,                  // arrive|leave
      userId: profile.userId || "",         // Ua...
      displayName: profile.displayName || "",

      lat: loc.lat,
      lng: loc.lng,
      accuracy: loc.accuracy,

      test,
      v,
      ua: navigator.userAgent,
      href: location.href,
      ts: Date.now()
    };

    showDebug({ step:"request", payload });

    const res = await fetch(GAS_WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload),
    });

    const text = await res.text();
    let data = {};
    try { data = JSON.parse(text); } catch(_) {}

    showDebug({ step:"response", status: res.status, text, data });

    if (!data.ok) {
      const msg = data.message || "打卡失敗，請稍後再試";
      setStatus(`錯誤：${msg}`, "err");
      setButtonsDisabled(false);
      return;
    }

    const st = data.stationName ? `\n站點：${data.stationName}` : "";
    setStatus(`完成 ✅\n作業：${actionName(action)}｜${phaseName(phase)}${st}`, "ok");

    setTimeout(() => {
      try { liff.closeWindow(); } catch(_) {}
    }, 900);

  } catch(e){
    if (!isTestMode()) {
      setStatus("錯誤：打卡失敗，請稍後再試", "err");
    } else {
      setStatus(`錯誤：${e && e.message ? e.message : e}`, "err");
      showDebug({ step:"catch", error: String(e), stack: e && e.stack ? e.stack : "" });
    }
    setButtonsDisabled(false);
  }
}

document.getElementById("d_arr").addEventListener("click", ()=>punch("dispatch","arrive"));
document.getElementById("d_lev").addEventListener("click", ()=>punch("dispatch","leave"));
document.getElementById("l_arr").addEventListener("click", ()=>punch("level1","arrive"));
document.getElementById("l_lev").addEventListener("click", ()=>punch("level1","leave"));
document.getElementById("s_arr").addEventListener("click", ()=>punch("swap","arrive"));
document.getElementById("s_lev").addEventListener("click", ()=>punch("swap","leave"));

(function init(){
  if (isTestMode()) {
    const p = getMergedParams();
    showDebug({ note:"test=1", mergedParams:Object.fromEntries(p.entries()) });
  }
})();
</script>
</body>
</html>
