<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打卡系統</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .btn {
      width: 85%;
      max-width: 320px;
      padding: 25px;
      margin: 15px;
      font-size: 26px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn:active { transform: scale(0.95); opacity: 0.9; }
    .btn-dispatch { background-color: #2196F3; }
    .btn-maintain { background-color: #FF9800; }
    #status { margin-top: 20px; font-size: 16px; color: #555; font-weight: bold; }
  </style>
</head>

<body>
  <button class="btn btn-dispatch" id="btnDispatch">調度打卡</button>
  <button class="btn btn-maintain" id="btnMaintain">一級保養</button>
  <div id="status">系統初始化中...</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const myLiffId = "2009174277-dSY24pNu";
  const gasUrl = "https://script.google.com/macros/s/AKfycbyI1gsHWcdfnynjPyuJ55VRFLiwq74ULORIvRHHc94VA0PN673AVtWF6UC_0t5Ch_Ki/exec";

  const statusDiv = document.getElementById('status');
  function setStatus(msg) { statusDiv.innerText = msg; }

  window.addEventListener('error', (e) => {
    setStatus("JS 錯誤 ❌\n" + (e?.message || e));
  });

  window.addEventListener('unhandledrejection', (e) => {
    setStatus("Promise 錯誤 ❌\n" + (e?.reason?.message || JSON.stringify(e.reason)));
  });

  async function init() {
    try {
      setStatus("1/4 檢查 LIFF SDK...");
      if (!window.liff) throw new Error("LIFF SDK 未載入（static.line-scdn.net 可能被擋）");

      setStatus("2/4 LIFF 初始化中...");
      await liff.init({ liffId: myLiffId });

      setStatus("3/4 檢查登入狀態...");
      if (!liff.isLoggedIn()) {
        setStatus("導向登入中...");
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      setStatus("4/4 準備就緒 ✅\n" + profile.displayName);
    } catch (err) {
      console.error(err);
      setStatus("初始化失敗 ❌\n" + (err?.message || JSON.stringify(err)));
    }
  }

  init();
</script>
